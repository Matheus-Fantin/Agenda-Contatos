<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2?family= Ubuntu & display = swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
            <img src="/agenda_contatos.png" alt="agenda">
        </header>
        <form id="contact-form">
            <input type="text" id="name" required placeholder="nome" >
            <img src="./login_bonequinho-removebg-preview.png" alt="Pessoa">
            <input type="number" id="phone" required placeholder="Digite seu Numero">
            <img src="/telefone-removebg-preview.png" alt="celular">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Numero</th>
                </tr>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td id="name">---</td>
                        <td id="phone">---</td>
                    </tr>
                </tfoot>
            </thead>
        </table>
        <script src="main.js"></script>
    </div>
</body>
</html>
